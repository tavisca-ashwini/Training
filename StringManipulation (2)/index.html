<!DOCTYPE html>
<html>
 <head>
 <title>String Opeartion : Concatenation</title>
     <script src="JavaScript/StringConcat.js"></script>
 </head>
 <body>
        <div align="center">
        <h1>String Concatenation</h1>
        <label>First String: </label><br />
        <input type = "text" id = "firstString" align="center" /><br>
        <label>Second String: </label><br />
        <input type = "text" id = "secondString" align="center" /><br><br>
        <input type = "button" value = "Result" onclick = "result.value = firstString.value.Concat(secondString.value)" align="center"/><br><br>
        <label>Result: </label><br />
        <input type = "text" id = "result" align="center"/> 
     </div>    
 </body>
</html>
