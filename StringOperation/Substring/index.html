<!DOCTYPE html>
<html>
 <head>
 <title>String Operation SubString</title>
     <script src="JavaScript/SubString.js"></script>
 </head>
 <body>
        <div align="center">

        <h1>SubString Opeartion</h1>
        <label>Enter String: </label><br />
        <input type = "text" id = "string" align="center" /><br>

        <label>Start Index: </label><br />
        <input type = "number" id = "StartIndex" align="center" /><br><br>

        <label>End Index: </label><br />
        <input type = "number" id = "EndIndex" align="center" /><br><br>

        <input type = "button" value = "Result" onclick = "result.value = string.value.SubString(StartIndex.value, EndIndex.value)" align="center"/><br><br>
        <label>Answer: </label><br />
        <input type = "text" id = "result" align="center"/>
     </div>
 </body>
</html>
